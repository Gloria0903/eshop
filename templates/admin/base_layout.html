{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar p-3">
      <div class="d-flex align-items-center justify-content-between pb-2">
        <h4 class="text-center uppercase my-auto">Chick Wear</h4>
         <button id="menu-toggle" class="d-flex align-items-center gap-2 py-1 px-2 text-white">
        <i class="fas fa-bars"></i>
         </button>
      </div>
      <a href="#" id="menu-toggle" class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-house"></i>
        <p class="my-auto">Dashboard</p>
      </a>
      <a href="#" id="menu-toggle" class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-basket-shopping"></i>
        <p class="my-auto">Products</p>
      </a>
      <a href="#" id="menu-toggle" class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-list"></i>
        <p class="my-auto">Categories</p>
      </a>
      <a href="#" id="menu-toggle" class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-cart-shopping"></i>
        <p class="my-auto">Orders</p>
      </a>
      <a href="#" id="menu-toggle" class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-users"></i>
        <p class="my-auto">Users</p>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Bar -->
      <div class="topbar">
        <h5>Dashboard</h5>
        <div>
          <span>Admin</span>
          <img
            src="https://via.placeholder.com/40"
            class="rounded-circle ms-2"
            alt="Profile" />
        </div>
      </div>

      <!-- Page Content -->
      <div class="mt-5">
        <p>Welcome to the Admin Dashboard</p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#menu-toggle").click(function () {
          $("#sidebar-wrapper").toggleClass("d-none");
        });
      });
    </script>
  </body>
</html>
