<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
   <style>
        body {
            font-family: sans-serif;
            background-color: #f8e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px; /* Set a max width for responsiveness */
        }

        h2 {
            color: #c98c94;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #c98c94;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Prevents padding from affecting width */
        }

        button {
            background-color: #c98c94;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        a {
            color: #c98c94;
            text-decoration: none; /* Remove underlines from links */
        }

        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Our Shop</h2>
        <h3>Sign Up</h3>
        <form action="{% url 'customerregistration' %}" method="post">  {% csrf_token %}  <input type="text" name="name" placeholder="Name" required />  <input type="email" name="email" placeholder="Email" required />  <input type="password" name="password" placeholder="Password" required />  <button type="submit">Sign Up</button>
        </form>
{#        <div class="message">#}
{#            <input type="text" placeholder="Name" required>#}
{#            <input type="email" placeholder="Email" required>#}
{#            <input type="password" placeholder="Password" required>#}
{#            <button type="submit">Sign Up</button>#}
{#        </form>#}
{#        <div class="message">#}
            Already have an account? <a href="{% url 'customerlogin' %}">Login</a>
        </div>
    </div>

</body>

</html>
